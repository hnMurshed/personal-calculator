<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Calculator</title>

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="page-title" class="text-center my-5 fw-bold">Personal Calculator<img width="40px" src="images/money-bag.png" alt=""></h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="pb-5">
                <div class="row g-5">
                    <div class="col-lg-7">
                        <div class="img-box">
                            <img src="images/counting-2.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="calculator-body text-center">
                            <div class="p-5">
                                <!-- === Income === -->
                                <h3 class="mb-4">Income</h3>
                                <div class="d-flex align-items-center justify-content-end">
                                    <h5 class="me-2">Income:</h5>
                                    <input id="income-amount" class="border-0 rounded-1 px-2 py-1" type="text" placeholder="Your monthly income" name="">
                                </div>
                                <p id="income-error" class="text-danger text-center mb-2"></p>

                                <!-- === Expenses === -->
                                <h3 class="my-4">Expenses</h3>

                                <!-- Food -->
                                <div class="d-flex align-items-center justify-content-end my-3">
                                    <h5 class="me-2">Food:</h5>
                                    <input id="food-cost" class="border-0 rounded-1 px-2 py-1" type="text" placeholder="Monthly food cost" name="">
                                </div>
                               
                                <!-- Rent -->
                                <div class="d-flex align-items-center justify-content-end my-3">
                                    <h5 class="me-2">Rent:</h5>
                                    <input id="rent-cost" class="border-0 rounded-1 px-2 py-1" type="text" placeholder="Monthly rent" name="">
                                </div>

                                <!-- Clothes -->
                                <div class="d-flex align-items-center justify-content-end mt-2">
                                    <h5 class="me-2">Clothes:</h5>
                                    <input id="clothing-cost" class="border-0 rounded-1 px-2 py-1" type="text" placeholder="Monthly clothing cost" name="">
                                </div>
                                <p id="expense-error" class="text-danger text-center mb-2"></p>

                                <!-- === calculate button === -->
                                <button id="calculate-button" class="text-white border-0 rounded px-5 py-2 mt-3">Calculate</button>

                                <!-- === Total Expenses === -->
                                <h3 class="my-4">Total Expenses: <span id="total-expenses">0</span></h3>

                                <!-- === Balance === -->
                                <h3 class="mt-3 mb-0">Balance: <span id="balance-field">0</span></h3>
                            </div>

                            <!-- Saving and remaining balance -->
                            <div class="px-2 pb-4">
                                <div class="d-flex align-items-center justify-content-center justify-content-md-end">
                                    <h5 class="mx-2">Save:</h5>

                                    <!-- saving input -->
                                    <input id="saving-input" class="border-0 rounded-1 px-2 py-1 mx-2 text-center" type="text" placeholder="% Savings" name="">
                                    <h5 class="mx-2">%</h5>

                                    <!-- save button -->
                                    <button id="save-button" class="text-white border-0 rounded px-5 py-1 m-2">Save</button>
                                </div>

                                <!-- === Saving Amount === -->
                                <h3 class="mb-3 mt-4">Saving Amount: <span id="saving-amount">0</span></h3>

                                <!-- === Remaining Balance === -->
                                <h3 class="my-3">Remaining Balance: <span id="remaining-balance">0</span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- JavaScript File -->
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
